<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
    <div class="container">

      <article class="eqlImg">
        <div><img src="images/icon-view.svg" alt=""></div>
        <img src="images/image-equilibrium.jpg" alt="">
      </article>

        <article>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>

        <article>
          <ul>
            <li><img src="images/icon-ethereum.svg" alt="" class="ethImg">0.041 ETH</li>
            <li><img src="images/icon-clock.svg" alt="" class="timeImg">3 days left</li>
          </ul>
        </article>

        <article class="footer">
          <img src="images/image-avatar.png" alt="" class="avatar">
          <p>Creation of <a href="http://" target="_blank" rel="noopener noreferrer">jvcorado</a></p>
        </article>
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jvcorado</a>.
  </div>
</body>
</html>
